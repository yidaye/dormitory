<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>文章类型列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./yi/layui/css/layui.css"  media="all">
    <script src="./yi/js/jquery-1.11.3.min.js"></script>
    <script src="./yi/layer/layer.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  <body>
    <form class="layui-form layui-form-pane" action="" id='test'>
    <div class="layui-form-item" style="display:none">
    <label class="layui-form-label">楼栋号：</label>
    <div class="layui-input-block">
      <input type="text" name="title" autocomplete="off" placeholder="请输入楼栋号，如59" class="layui-input" id="b_no">
    </div>
  </div>
  
  <div class="layui-form-item" style="display:none">
    <label class="layui-form-label">宿舍号：</label>
    <div class="layui-input-block">
      <input type="text" name="title" autocomplete="off" placeholder="请输入楼栋号，如59" class="layui-input" id="d_no">
    </div>
  </div>
    </form>
  </body>
  <script type="text/javascript">
    function test()
    {
    var b_no=$('#b_no').val()
    var d_no=$('#d_no').val()
    $.ajax({
	       url:"dorbed/find",
	       //type:"post",
	       data:{b_no:b_no,d_no:d_no},
	       contentType:"application/json;charset=utf-8",
	       dataType:"json",
	       success:function(data)
	       {
	        console.log(data);
	        for(var i=0;i<data.length;i++)
	        {
	           $("#test").append('<div class="layui-form-item"><label class="layui-form-label">'+data[i].bed_no+'号床</label><div class="layui-input-block"><input type="text" id="u_name" autocomplete="off"  class="layui-input" value='+data[i].u_no+'></div></div>')
	        }
	        }
	      })
    }
  </script>
