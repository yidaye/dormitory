<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>团购活动列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/index.css">
       <link rel="stylesheet" href="./yi/layui/css/layui.css"  media="all">
        <script src="./yi/js/jquery-1.11.3.min.js"></script>
    <script src="./yi/layer/layer.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</head>

<body>
    <form class="layui-form layui-form-pane" action="">
  <div class="layui-form-item">
    <label class="layui-form-label"><span class="x-red">*</span>楼栋号：</label>
    <div class="layui-input-block">
      <input type="text" name="title" autocomplete="off" placeholder="请输入楼栋号，如59" class="layui-input" id="b_no">
    </div>
  </div>
  
    <div class="layui-form-item">
    <label class="layui-form-label"><span class="x-red">*</span>楼栋类别：</label>
    <div class="layui-input-block">
      <select name="interest" id="b_sex">
        <option value=""></option>
        <option value="1">男寝</option>
        <option value="2">女寝</option>
      </select>
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label"><span class="x-red">*</span>楼层数：</label>
    <div class="layui-input-block">
      <input type="text" name="title" autocomplete="off" placeholder="请输入" class="layui-input" id="b_hight">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label"><span class="x-red">*</span>每层宿舍数：</label>
    <div class="layui-input-block">
      <input type="text" name="title" autocomplete="off" placeholder="请输入" class="layui-input" id="b_hight_dor">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label"><span class="x-red">*</span>宿舍人数：</label>
    <div class="layui-input-block">
      <input type="text" name="title" autocomplete="off" placeholder="请输入" class="layui-input" id="d_pepole">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label"><span class="x-red">*</span>费用：</label>
    <div class="layui-input-block">
      <input type="text" name="title" autocomplete="off" placeholder="请输入" class="layui-input" id="b_money">
    </div>
  </div>
  

  <div class="layui-form-item layui-form-text">
  <label class="layui-form-label">备注：</label>
  <div class="layui-input-block">
  <textarea id="content" placeholder="请输入内容" class="layui-textarea"></textarea>
  </div>
  </div>
  
  <div class="layui-btn-container" style="text-align: center;">
  <button type="button" class="layui-btn" onclick="add()">确认添加</button>
  <button type="reset" class="layui-btn layui-btn-normal" >重置</button>
  </div>
  </form>
  </body>
  
  <script type="text/javascript">
    layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
      
    });
</script>
   <script type="text/javascript">
   function add()
   {
   var b_no=$('#b_no').val()
   var b_sex=$('#b_sex').val()
   if(b_sex == 1)
   b_sex='男寝'
   else
   b_sex='女寝'
   var b_hight=$('#b_hight').val()
   var b_hight_dor=$('#b_hight_dor').val()
   var d_pepole=$('#d_pepole').val()
   var b_money=$('#b_money').val()
   var b_remark=$('#content').val()
   var b_pepole=b_hight*b_hight_dor*d_pepole
   $.ajax({
	       url:"ban/add",
	       //type:"post",
	       data:{b_no:b_no,b_pepole:b_pepole,d_pepole:d_pepole,
	                            b_sex:b_sex,b_hight:b_hight,b_hight_dor:b_hight_dor,
	                            b_money:b_money,b_remark:b_remark},
	       contentType:"application/json;charset=utf-8",
	       dataType:"json",
	       success:function(data)
	       {
	       var index=parent.layer.getFrameIndex(window.name);
           console.log(index)
           parent.layer.close(index);
	       /*
	       table.reload('testReload', {
           page: {
            curr: 1 //重新从第 1 页开始
                 }
        
              });*/
              
              }
              })
   
   
   /*
   console.log("添加！");
   var index=parent.layer.getFrameIndex(window.name);
   console.log(index)
   parent.layer.close(index);*/
   }
   </script>

</html>
